<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fundamentos: Flex Basis</title>
  </head>
  <body>
    <h3>Basis: Auto</h3>
    <div class="container">
      <div class="item fg-1 bauto">A</div>
      <div class="item fg-1">BBB</div>
      <div class="item fg-1 bauto">CC</div>
      <div class="item fg-2 bauto">DDDD</div>
    </div>

    <h3>Basis: zero(0)</h3>
    <div class="container">
      <div class="item fg-1 b-0">AAAAAAAAAAAAAA</div>
      <div class="item fg-1 b-0">BBB</div>
      <div class="item fg-1 b-0">CC</div>
      <div class="item fg-1 b-0">DDDD</div>
    </div>

    <h3>Basis + Width</h3>
    <div class="container">
      <div class="item w100 fg-1">AAAA</div>
      <div class="item w100 fg-1">BBBB</div>
      <div class="item w100 fg-1">CCCC</div>
      <div class="item w100 fg-1">DDDD</div>
    </div>


  </body>
</html>
