<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fundamentos: Flex Shrink</title>
  </head>
  <body>
    <h3>Shrink: 1</h3>
    <div class="container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">B</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
      <div class="item s-1 fg-1">E</div>
    </div>

    <h3>Shrink: 0 / flex-basis: 100px</h3>
    <div class="container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-0 fg-1">B</div>
      <div class="item s-0 fg-1">C</div>
      <div class="item s-0 fg-1">D</div>
      <div class="item s-0 fg-1">E</div>
    </div>

    
    <h3>Shrink: 1,2,3 / flex-basis: 100px, 200px, 300px</h3>
    <div class="container">
      <div class="item s-1 fg-1">s-1</div>
      <div class="item s-2 fg-1">s-2</div>
      <div class="item s-3 fg-1">s-3</div>
      <div class="item s-1 fg-1">s-1</div>
      <div class="item s-2 fg-1">s-2</div>
    </div>

  </body>
</html>
